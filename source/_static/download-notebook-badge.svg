<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="117" height="20" viewBox="0 0 117 20" role="img" aria-label="Download Notebook">
  <!-- Entire badge background -->
  <rect x="0" y="0" width="117" height="20" rx="3" ry="3" fill="#ee7901"/>
  
  <!-- Left panel (dark background) -->
  <rect x="0" y="0" width="23" height="20" rx="3" ry="3" fill="#3b3b3b"/>
  
  <!-- Download icon -->
  <g transform="translate(11.5,10) scale(0.6)">
    <!-- tray -->
    <rect x="-10" y="8" width="20" height="3" rx="1.5" ry="1.5" fill="#ffffff" />
    <!-- arrow stem -->
    <rect x="-2" y="-10" width="4" height="14" fill="#ffffff"/>
    <!-- arrow head -->
    <path d="M -8 2 L 0 10 L 8 2 Z" fill="#ffffff"/>
  </g>

  <!-- Text label -->
  <text x="27" y="14" font-family="DejaVu Sans, Verdana, Geneva, sans-serif" font-size="11" font-weight="400" fill="#ffffff">
    Download .ipynb
  </text>

  <!-- subtle inner highlight -->
  <rect x="0.5" y="0.5" width="116" height="19" rx="2.5" ry="2.5" fill="none" stroke="rgba(255,255,255,0.25)"/>
</svg>
