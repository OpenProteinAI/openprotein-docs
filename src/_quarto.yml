project:
  type: website
  preview: 
    port: 5001

website:
  favicon: './shared/favicon.svg'
  search:
    location: navbar
    type: textbox
  navbar:
    logo: './shared/logo.png'
    background: white
    search: false
    right:
      - text: "Getting Started"
        file: ./getting-started/introduction-page.md
      - text: "Using the App"
        file: ./app/dataset-page.md
      - text: "Walkthroughs"
        file: ./walkthroughs/demo-datasets-page.md
      - text: "Python API docs"
        href: https://dev.docs.openprotein.ai/api-python/index.html
      - text: "REST API docs"
        file: ./rest-api/overview.qmd
  sidebar:
    - id: main
      background: white
      style: "floating"
      collapse-level: 2
      align: left
      contents:
        - text: "Getting Started"
          file: ./getting-started/introduction-page.md
        - text: "Using the App"
          file: ./app/dataset-page.md
        - text: "Walkthroughs"
          file: ./walkthroughs/demo-datasets-page.md
        - text: "Python API docs"
          href: https://dev.docs.openprotein.ai/api-python/index.html
        - text: "REST API docs"
          file: ./rest-api/overview.qmd

    - id: api
      title: "API docs"
      background: white
      style: "floating"
      collapse-level: 2
      align: left
      contents:
        - ./rest-api/overview.qmd
        - ./rest-api/authentication-and-jobs.qmd
        - ./rest-api/project.qmd
        - ./rest-api/poet.qmd
        - ./rest-api/embeddings.qmd

    - id: getting-started
      title: "Getting Started"
      style: "floating"
      collapse-level: 2
      align: left
      contents:
        - ./getting-started/introduction-page.md
        - ./getting-started/account-page.md

    - id: walkthroughs
      title: "Walkthroughs"
      style: "floating"
      collapse-level: 2
      align: left
      contents:
        - ./walkthroughs/demo-datasets-page.md
        - ./walkthroughs/mutagenesis-page.md
        - ./walkthroughs/poet-tutorial-page.md
        - ./walkthroughs/poet-thiolase-codehidden.ipynb
        - ./walkthroughs/core_demo.ipynb

    - id: app
      title: "Using the App"
      style: "floating"
      collapse-level: 2
      align: left
      contents:
        - section: Project
          contents:
          - section: "Dataset"
            contents:
            - ./app/dataset-page.md
            - ./app/visualizations-page.md
          - ./app/predictions-page.md
          - section: "Design"
            contents:
            - ./app/design-page.md
            - ./app/library-page.md
          - section: Models
            contents:
              - ./app/models-page.md
              - ./app/cross-validation-page.md
        - section: PoET
          contents:
            - ./app/poet-introduction-page.md
            - ./app/poet-defining-prompts-page.md
            - ./app/poet-tools-page.md
        - ./app/job-status-page.md

format:
  html:
    theme:
      light: [cosmo, theme.scss]
    toc: true
    grid:
      sidebar-width: 250px
      body-width: 900px
      margin-width: 300px